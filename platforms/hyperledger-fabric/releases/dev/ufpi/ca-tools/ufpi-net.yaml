apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: ufpi-net-ca-tools
  namespace: ufpi-net
  annotations:
    fluxcd.io/automated: "false"
spec:
  interval: 1m
  releaseName: ufpi-net-ca-tools
  chart:
    spec:
      interval: 1m
      sourceRef:
        kind: GitRepository
        name: flux-local
        namespace: flux-local
      chart: platforms/hyperledger-fabric/charts/fabric-catools
  values:
    metadata:
      namespace: ufpi-net
      name: ca-tools
      component_type: peer
      org_name: ufpi
      proxy: none
    annotations:  
      service:
        - example1: example2
      pvc:
      deployment:
    replicaCount: 1

    image:
      alpineutils: ghcr.io/hyperledger/bevel-alpine:latest
      catools: ghcr.io/hyperledger/bevel-fabric-ca-tools:1.2.1
      pullPolicy: IfNotPresent
    
    storage:
      storageclassname: ufpi-bevel-storageclass
      storagesize: 512Mi
    
    vault:
      role: vault-role
      address: http://10.0.2.15:8200
      authpath: localufpi
      secretusers: secretsv2/data/ufpi/peerOrganizations/ufpi-net/users
      secretorderer: secretsv2/data/ufpi/peerOrganizations/ufpi-net/orderers
      secretpeer: secretsv2/data/ufpi/peerOrganizations/ufpi-net/peers
      secretpeerorderertls: secretsv2/data/ufpi/peerOrganizations/ufpi-net/orderer/tls
      secretcert: secretsv2/data/ufpi/peerOrganizations/ufpi-net/ca?ca.ufpi-net-cert.pem
      secretkey: secretsv2/data/ufpi/peerOrganizations/ufpi-net/ca?ufpi-net-CA.key
      secretcouchdb: secretsv2/data/ufpi/credentials/ufpi-net/couchdb/ufpi
      secretconfigfile: secretsv2/data/ufpi/peerOrganizations/ufpi-net/msp/config
      serviceaccountname: vault-auth
      type: hashicorp
      imagesecretname: ""
    
    healthcheck: 
      retries: 10
      sleepTimeAfterError: 2

    
    org_data:
      external_url_suffix: develop.local.com
      component_subject: O=Ufpi,OU=Ufpi,L=47.38/8.54/Zurich,C=CH
      cert_subject: O=Ufpi/OU=Ufpi/L=47.38,8.54,Zurich/C=CH
      component_country: CH
      component_state: Zurich
      component_location: Zurich
      ca_url: ca.ufpi-net:7054

    orderers:
      name: orderer1-
    orderers_info:
      - name: orderer1
        path: ""

    peers:
      name: peer0,-      
    peer_count: "1"
    users: 
      users_list: "W3sndXNlcic6IE5vbmUsICdpZGVudGl0eSc6ICd1c2VyMScsICdhdHRyaWJ1dGVzJzogW3sna2V5JzogJ2hmLlJldm9rZXInLCAndmFsdWUnOiAndHJ1ZSd9XX1d"
      users_identities: user1-
    checks:
      refresh_cert_value: False
      add_peer_value: False
